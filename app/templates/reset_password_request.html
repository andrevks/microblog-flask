{% extends "base.html" %}

{% block content %}
  <h1>Reset Password</h1>
  <form action='' method='post' novalidate>
    <!-- This arg generates a hidden field that includes a token
    that is used to protect the form against CSRF attacks -->
    {{ form.hidden_tag() }}
    <p>
      {{ form.email.label }}<br>
      {{ form.email(size=64) }}
      {% for error in form.email.errors %}
        <span style="color:#ff0038;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
